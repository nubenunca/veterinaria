<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Petlove</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
                    <li class="nav-item">
                        <a  class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
        
                    <li class="nav-item">
                        <a id="btn-registrar" class="nav-link" href="#">Registrar mascota</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consultar</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#">Modificar</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eliminar</a>
                    </li>
                </ul>
    </header>
    <main class="main" id="main">
        <form >
            <div class="col-md-4 mb-3">
                <label for="petName">Nombre mascota</label>
                <input type="text" class="form-control" id="petName" placeholder="nombre mascota" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="species">Especie</label>
                <input type="text" class="form-control" id="species" placeholder="especie" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="race">Raza</label>
                <input type="text" class="form-control" id="race" placeholder="raza" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="
                birthdate">Edad</label>
                <input type="date" class="form-control" id="
                birthdate" placeholder="fecha de nacimiento" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="weight">Peso</label>
                <input type="number" class="form-control" id="weight" placeholder="peso" required>
            </div>  
            <div class="col-md-4 mb-3">
                <label for="state">Estado</label>
                <input type="text" class="form-control" id="state" placeholder="Estado"  required>
            </div>  
            <div class="col-md-4 mb-3">
                <label for="ownerName">Nombre Propietario</label>
                <input type="text" class="form-control" id="ownerName" placeholder="nombre propietario" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="ownerDocument">Documento Propietario</label>
                <input type="number" class="form-control" id="ownerDocument" placeholder="documento propietario" required>
            </div>  
            <div class="col-md-4 mb-3">
                <label for="phone">Telefono</label>
                <input type="number" class="form-control" id="phone" placeholder="teléfono" required>
            </div> 
            <div class="col-md-4 mb-3">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="correo electrónico"required>
            </div>  
            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
